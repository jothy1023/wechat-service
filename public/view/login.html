<section>
  <div class="wrapper signInForm" ng-controller="SignInController" ng-show="Result.choice==2">
    <form name="signInForm" ng-submit="submitSignInForm()" class="weui-cells weui-cells_form" ng-show="Result.status==0">
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">邮箱 : </label></div>
        <div class="weui-cell__bd">
          <input class="weui-input"
            placeholder="请输入邮箱"
            type="email"
            name="email"
            ng-model="user.email"
            required>
        </div>
        <div class="weui-cell__ft weui-cell_warn">
          <i class="weui-icon-warn" ng-show="signInForm.password.$error.required && signInForm.password.$touched"></i>
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">密码 : </label></div>
        <div class="weui-cell__bd">
          <input class="weui-input"
            placeholder="请输入密码"
            type="password"
            name="password"
            ng-model="user.password"
            required>
        </div>
        <div class="weui-cell__ft weui-cell_warn">
          <i class="weui-icon-warn" ng-show="signInForm.password.$error.required && signInForm.password.$touched"></i>
        </div>
      </div>
      <div class="weui-btn-area">
        <button class="weui-btn weui-btn_primary">
          <i></i>
          登录并绑定
        </button>
      </div>
    </form>
  </div>
</section>
